<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

</head>

<body>

    <div class="nav_content px-2 py-0 custom-nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <span class="navbar-brand">Portfolio</span>

                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 top-navs">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" onclick="changeContent('welcome', this)" ">Welcome</a>
                        </li>
                        <li class=" nav-item mx-2">
                                <a class="nav-link" onclick="changeContent('resume', this)">Resume</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" onclick="changeContent('projects', this)">Projects</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" onclick="changeContent('contact', this)">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="progress-bar-container" style="display: none;">
        <div class="progress" role="progressbar"  aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
        </div>
    </div>


    <div id="content" class="content">
        Contents
    </div>

        <footer class="bg-light text-center py-2">
            <div class="container">

            </div>
        </footer>
    </div> -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <script defer>
        function changeContent(file_name, clickedElement) {
            $('.progress-bar-container').show();
            $('#progress-bar').css('width', '0%').attr('aria-valuenow', 0);

            $("#content").load("contents/" + file_name + ".html", function () {
                $('#progress-bar').css('width', '100%').attr('aria-valuenow', 100);
                setTimeout(function () {
                    $('.progress-bar-container').fadeOut();
                }, 0);
            });

            $(".navbar-nav .nav-link").removeClass("active");
            $(clickedElement).addClass("active");
        }

        $(document).ready(function () {
            $('.progress-bar-container').show();
            $("#content").load("contents/welcome.html", function () {
                $('#progress-bar').css('width', '100%').attr('aria-valuenow', 100);
                setTimeout(function () {
                    $('.progress-bar-container').fadeOut();
                }, 0);
            });
        });

        $(document).ajaxStart(function () {
            $('.progress-bar-container').show();
            $('#progress-bar').css('width', '0%').attr('aria-valuenow', 0);
        });

        $(document).ajaxComplete(function () {
            $('#progress-bar').css('width', '100%').attr('aria-valuenow', 100);
            setTimeout(function () {
                $('.progress-bar-container').fadeOut();
            }, 0);
        });

        $(document).ajaxError(function () {
            $('.progress-bar-container').fadeOut();
        });
    </script>


</body>

</html>
